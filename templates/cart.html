
<!DOCTYPE html>
<html>
<head>
<title>Shopping Cart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header section -->
<header>
<h1>E-commerce Website</h1>
<nav>
<a href="/">Home</a>
<a href="/view_cart">View Cart</a>
<a href="/checkout">Checkout</a>
</nav>
</header>

<!-- Main content section -->
<main>
<!-- Shopping cart section -->
<section class="shopping-cart">
<h2>Shopping Cart</h2>
<table class="cart-table">
<thead>
<tr>
<th>Product</th>
<th>Quantity</th>
<th>Price</th>
<th>Total</th>
</tr>
</thead>
<tbody>
{% for item in cart_items %}
<tr>
<td>{{ item.name }}</td>
<td>{{ item.quantity }}</td>
<td>${{ item.price }}</td>
<td>${{ item.quantity * item.price }}</td>
</tr>
{% endfor %}
</tbody>
<tfoot>
<tr>
<td colspan="3"></td>
<td>Total: ${{ total_price }}</td>
</tr>
</tfoot>
</table>

<!-- Checkout button -->
<a href="/checkout" class="checkout-button">Checkout</a>
</section>
</main>

<!-- Footer section -->
<footer>
<p>Copyright &copy; 2023 E-commerce Website</p>
</footer>

</body>
</html>
